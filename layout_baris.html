<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e6f7f9;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        height: 100%; /* Full height to match parent */
      }
      .card-large {
        min-height: 250px;
      }
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Row 1 -->
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3 card-large">Chart 1</div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">Chart 2</div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 card-large">Calendar</div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">Search Bar</div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3">Stats 1</div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">Stats 2</div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 card-large">Donut Chart</div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3 card-large">Bar Chart</div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 card-large">Line Chart</div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">Small Card</div>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card p-3">Chart Timeline</div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">Small Stats</div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">Adipiscing</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
