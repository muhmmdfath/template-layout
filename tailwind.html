<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .break-inside {
        break-inside: avoid-column;
      }
    </style>
  </head>
  <body class="bg-[#e6f7f9]">
    <div class="container mx-auto p-4">
      <div class="columns-1 md:columns-2 lg:columns-4 gap-4 space-y-4">
        <!-- Card Large -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[350px]">
          Chart 1
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Chart 2
        </div>

        <!-- Card Medium -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[250px]">
          Calendar
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Search Bar
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Stats 1
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Stats 2
        </div>

        <!-- Card Large -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[350px]">
          Donut Chart
        </div>

        <!-- Card Medium -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[250px]">
          Bar Chart
        </div>

        <!-- Card Large -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[350px]">
          Line Chart
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Small Card
        </div>

        <!-- Card Medium -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[250px]">
          Chart Timeline
        </div>

        <!-- Card Medium -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[250px]">
          Small Stats
        </div>

        <!-- Card Small -->
        <div class="break-inside bg-white rounded-xl shadow-md p-4 h-[150px]">
          Adipiscing
        </div>
      </div>
    </div>
  </body>
</html>
